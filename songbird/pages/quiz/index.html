<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../assets/icons/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../../assets/icons/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/styles/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>SongBird</title>
</head>

<body class="body">
  <header class="header">
    <div class="container">
      <div class="header_wrapper">
        <div class="header__logo">
          <img class="header__logo_img" src="../../assets/icons/logo.svg" alt="logo">
        </div>
        <div class="header_score"></div>
        <nav>
          <ul>
            <li>
              <a href="../main/index.html">Главная</a>
            </li>
            <li>
              <a href="../quiz/index.html">Викторина</a>
            </li>
            <li>
              <a href="../result/index.html">Результаты</a>
            </li>
          </ul>
        </nav>

        <div class="burger">
          <div class="burger_line"></div>
          <div class="burger_line"></div>
          <div class="burger_line"></div>
        </div>
        <div class="burger_menu">
          <div class="wrapper">
            <img class="burger__logo" src="../../assets/icons/logo.svg" alt="logo">
            <ul>
              <li>
                <a href="../main/index.html">Главная</a>
              </li>
              <li>
                <a href="../quiz/index.html">Викторина</a>
              </li>
              <li>
                <a href="../result/index.html">Результаты</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">

      <div class="questions">

        <div class="questions__list">
          <div class="questions__list_item">Разминка</div>
          <div class="questions__list_item">Воробьиные</div>
          <div class="questions__list_item">Лесные птицы</div>
          <div class="questions__list_item">Певчие птицы</div>
          <div class="questions__list_item">Хищные птицы</div>
          <div class="questions__list_item">Морские птицы</div>
        </div>

        <div class="questions__current">
          <div class="questions__current_img">
            <img src="" alt="">
          </div>
          <div class="questions__current__block">
            <div class="questions__current_name"></div>
            <div id="current_player" class="player">
              <button class="play">▶</button>
              <div class="timeline">
                <div class="progress"></div>
                <div class="time">
                  <div class="current">0:00</div>
                  <div class="length">0:29</div>
                </div>
              </div>
              <!-- ▶ II -->
              <div class="volume__container">
                <div class="volume"><img class="volume_img" src="../../assets/icons/volume-on.png" alt="volume"></div>
                <input class="sound-volume" type="range" min="0" max="1" step="0.01">
              </div>
            </div>
          </div>
        </div>

        <div class="questions__answer">
          <div class="questions__answer_item"></div>
          <div class="questions__answer_item"></div>
          <div class="questions__answer_item"></div>
          <div class="questions__answer_item"></div>
          <div class="questions__answer_item"></div>
          <div class="questions__answer_item"></div>
        </div>

        <div class="questions__info">
          <div class="help">Послушайте плеер. <br> Выберите птицу из списка</div>
          <div class="description">
            <div class="description_img">
              <img src="" alt="">
            </div>
            <div class="description_name"></div>
            <div class="description_species"></div>
            <div id="description_player" class="player">
              <button class="play">▶</button>
              <div class="timeline">
                <div class="progress"></div>
                <div class="time">
                  <div class="current">0:00</div>
                  <div class="length">0:29</div>
                </div>
              </div>
              <!-- ▶ II -->
              <div class="volume__container">
                <div class="volume"><img class="volume_img" src="../../assets/icons/volume-on.png" alt="volume"></div>
                <input class="sound-volume" type="range" min="0" max="1" step="0.01">
              </div>
            </div>
            <div class="description_dscr"></div>
          </div>
        </div>


        <button class="questions__btn">Next Level</button>
      </div>


    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer_wrapper">
        <div class="footer_date">
          © 2022
        </div>
        <div class="footer__git">
          <a href="https://github.com/shustovsky" target="_blank">GitHub</a>
        </div>
        <div class="footer__logo">
          <a href="https://rs.school/js/" target="_blank">
            <img src="../../assets/icons/rs_school_js.svg" alt="rs_school logo">
          </a>
        </div>
      </div>
    </div>

  </footer>
  <script type="module" src="script.js"></script>

</body>

</html>
